<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT - 03</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="menu">
            <h1>Header Banner</h1>
        </div>
    </header>

    <section class="Header-Bar">
        <h1>Header Bar</h1>
    </section>

    <section class="content">
        <div class="left-content">
            <h1>Left Content</h1>
        </div>
        <div class="middle-content">
            <div class="top">
                <h1>Top</h1>
            </div>
            <div class="center">
                <div class="center_left">
                    <h1>Center Left</h1>
                </div>
                <div class="center_right">
                    <h1>Center Right</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Bottom</h1>
            </div>
        </div>
        <div class="right-content">
            <h1>Right Content</h1>
        </div>
    </section>

    <footer>
        <h1>This is footer</h1>
    </footer>
    
</body>
</html>
